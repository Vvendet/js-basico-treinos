<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Celcius To Farenheit</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>



<body id="body">
    <img src="https://th.bing.com/th/id/Re5e11297e3186129dd1a420ef7c75fe1?rik=25gjllErGTda4w&pid=ImgRaw" width="500px" height="200px">
    <div class="container">
        <h2>CONVERSOR</h2>
        <form action="javascript: reverse()">
          <div class="form-group" id="celcius">
            <label for="email">Temperatura em Celcius:</label>
            <input type="text" class="form-control" id="email" placeholder="Temperatura em Celcius" name="email" value="">
          </div>
          <div class="form-group" id="farenheit">
            <label for="pwd">Temperatura Em Farenheit:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Temperatura em Farenheit" name="pwd" value="">
          </div>
          <div class="checkbox">
          </div>
          <button type="submit" class="btn btn-default">Converter</button>
        </form>
      </div>



	<script type="text/javascript">
    functx  ion reverse(){
        var temperatura = document.querySelector(".form-control").value;
        console.log(temperatura)
        convertendo = parseFloat(temperatura)*9 + 160;
        convertendo = convertendo/5;
        var div = document.getElementById("pwd");
        div.value = convertendo;
        console.log(convertendo)
    }

	</script>
</body>
</html>
