<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To do List</title>
	<style>
		#body{
			text-align: center;
			font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;


		
		}
		#thing{
			position: relative;
			left: 41%;
			font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
			list-style: none;
			text-size-adjust: 100px;
		}
		input[type="text"] {
    	width: 200px;
		}
		textarea {
			width: 1100px;
		}
		.js-input-name {width: 100px; height: 30px}
		.bottonAdd{width: 35px; height: 35px;}
		.check {
	-webkit-appearance: none;
	background-color: #fafafa;
	border: 1px solid #cacece;
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
	padding: 9px;
	border-radius: 3px;
	display: inline-block;
	position: relative;
}
.check:active, .regular-checkbox:checked:active {
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}
.check:checked {
	background-color: #e9ecee;
	border: 1px solid #adb8c0;
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(255,255,255,0.1);
	color: #99a1a7;
}
.check:checked:after {
	content: '\2714';
	font-size: 14px;
	position: absolute;
	top: 0px;
	left: 3px;
	color: #99a1a7;
}
	</style>
</head>
<body >
	<div id="body">
		<img src="https://th.bing.com/th/id/R71f00a517e96909c48afc9f9eaec246c?rik=DZwJf8yHA5Qb6w&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_532951.png&ehk=BbGkGa5HPx%2f83rKpYm5Feb49tC5rNOTWS709pl%2bkRe8%3d&risl=&pid=ImgRaw" height="200px">
        <h1>To-do List ðŸ§±</h1>
	<form action="javascript: todolist()">
		<input type="text" class="js-input-name" name="name" id="coisa"  size="30" >
        <input type="submit" class="bottonAdd" value="+">
	</form></div>
	<div id="thing">
		<form action="javascript: removelist()">
		<ul>

		</ul>
		</form>
	</div>
	<script>
		function todolist(){
			var todo = document.querySelector(".js-input-name").value
			var valor = document.getElementById("coisa")
			if (todo == null || todo == ''){
				return
			}
			console.log("dado obtido: "+todo)
			var div = document.getElementById("thing")
			var div_monitoring = []
			div.innerHTML += "<li><input type='checkbox' class='check'>"+todo+" </li>"
			div_monitoring.push("<li><input type='checkbox' class='check'>"+todo+" </li>")
			console.log(div_monitoring)
			valor.value = null
		}
		function removelist(){
			var remove = document.querySelector(".js-input-remove").value
			console.log(remove + "removido")
		}	
	</script>
</body>
</html>
